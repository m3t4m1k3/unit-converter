<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <article class="card">
        <section class="card-top">
            <h1>Metric/Imperial unit conversion</h1>
            <input type="text" id="input-el" placeholder="0">
        </section>
        <section class="card-bottom">
            <h2>Length (Meter/Feet)</h2>
            <p id="length-el">Enter value above to show conversion</p>
            <h2>Volume (Meters/Gallons)</h2>
            <p id="volume-el">Enter value above to show conversion</p>
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass-el">Enter value above to show conversion</p>
        </section>
    </article>
    
    <script src="index.js"></script>
</body>
</html>
